<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/lib/css/all.min.css}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" integrity="sha512-gp+RQIipEa1X7Sq1vYXnuOW96C4704yI1n0YB9T/KqdvqaEgL6nAuTSrKufUX3VBONq/TPuKiXGLVgBKicZ0KA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.css" integrity="sha512-ClXpwbczwauhl7XC16/EFu3grIlYTpqTYOwqwAi7rNSqxmTqCpE8VS3ovG+qi61GoxSLnuomxzFXDNcPV1hvCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/lib/css/adminlte.min.css}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div  th:replace="common/header :: header"/>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <div class="card card-primary card-outline">
            <div class="card-body">
                <ul class="nav nav-tabs" id="custom-content-below-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="patient-detail-home-tab" data-toggle="pill" href="#patient-detail-tab" role="tab" aria-controls="patient-detail-tab" aria-selected="true">Bệnh án</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="prescription-detail-profile-tab" data-toggle="pill" href="#prescription-detail-profile" role="tab" aria-controls="prescription-detail-profile" aria-selected="false">Đơn thuốc</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="y-lenh-messages-tab" data-toggle="pill" href="#y-lenh-messages" role="tab" aria-controls="y-lenh-messages" aria-selected="false">Y lệnh</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cam-ket-tab" data-toggle="pill" href="#cam-ket-messages" role="tab" aria-controls="cam-ket-messages" aria-selected="false">Đơn cam kết</a>
                    </li>
                </ul>
                <div class="tab-content" id="custom-content-below-tabContent">
                    <div class="tab-pane fade show active" id="patient-detail-tab" role="tabpanel" aria-labelledby="patient-detail-home-tab">
                        <div  th:replace="app/patient-detail :: patient-detail"/>
                    </div>
                    <div class="tab-pane fade" id="prescription-detail-profile" role="tabpanel" aria-labelledby="prescription-detail-profile-tab">
                        <div  th:replace="app/prescription-detail :: prescription-detail"/>
                    </div>
                    <div class="tab-pane fade" id="y-lenh-messages" role="tabpanel" aria-labelledby="y-lenh-messages-tab">
                        <div  th:replace="app/y-lenh :: y-lenh"/>
                    </div>
                    <div class="tab-pane fade" id="cam-ket-messages" role="tabpanel" aria-labelledby="cam-ket-messages-tab">
                        <div  th:replace="app/cam-ket :: cam-ket"/>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.content -->
    </div>

    <div  th:replace="common/footer :: footer"/>

</div>

<script src="/lib/js/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<script src="/lib/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<!--<script src="/lib/select2/js/select2.full.min.js" ></script>-->

<!--<script src="/lib/js/moment.min.js" ></script>-->

<!-- date-range-picker -->
<!--<script src="/lib/js/daterangepicker.min.js" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js" integrity="sha512-mh+AjlD3nxImTUGisMpHXW03gE6F4WdQyvuFRkjecwuWLwD2yCijw4tKA3NsEFpA1C3neiKhGXPSIGSfCYPMlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--<script src="/lib/js/tempusdominus-bootstrap-4.min.js" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/lib/js/adminlte.js"></script>
<script src="/app/js/common.js"></script>
<script src="/app/js/y-lenh.js"></script>
<script src="/app/js/prescription-detail.js"></script>
<script src="/app/js/patient-detail-management.js"></script>
<script src="/app/js/cam-ket.js"></script>

</body>
</html>
