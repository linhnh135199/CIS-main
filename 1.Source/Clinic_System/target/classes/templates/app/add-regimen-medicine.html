<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{/lib/css/all.min.css}">
	<!-- IonIcons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" integrity="sha512-gp+RQIipEa1X7Sq1vYXnuOW96C4704yI1n0YB9T/KqdvqaEgL6nAuTSrKufUX3VBONq/TPuKiXGLVgBKicZ0KA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.css" integrity="sha512-ClXpwbczwauhl7XC16/EFu3grIlYTpqTYOwqwAi7rNSqxmTqCpE8VS3ovG+qi61GoxSLnuomxzFXDNcPV1hvCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/lib/css/adminlte.min.css}">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
	<div  th:replace="common/header :: header"/>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="row">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-default save-regimen-button" onclick="saveEditRegimen()">Save</button>
					<button type="submit" class="btn btn-default" onclick="resetRegimenMedicine()">Tạo lại</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Tên phác đồ:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="search-name-regimen" placeholder="Tên phác đồ"/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<input type="hidden" id="id-regimen"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Tên chuyên khoa:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="search-name-specialized" placeholder="Tên chuyên khoa"/>
							<input type="hidden" id="search-name-specialized-value"/>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<select class="select2 status-regimen form-control" style="width: 100%;">
						<option selected>Riêng Tư</option>
						<option>Công khai</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Tên thuốc:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="search-name-prescription" placeholder="Chọn tên thuốc theo danh mục thuôc tân dược"/>
							<input type="hidden" id="search-name-prescription-value" />
							<input type ="hidden" class="name-prescription-text"></input>
							<input type ="hidden" class="hoat-chat-prescription-text"></input>
							<input type ="hidden" class="ham-luong-prescription-text"></input>
							<input type ="hidden" class="duong-dung--prescription-text"></input>
							<input type ="hidden" class="don-vi-prescription-text"></input>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<button type="submit" class="btn btn-default" onclick="addMedicineToList();">Thêm</button>
				</div>
			</div>
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<!-- /.card-header -->
							<div class="card-body">
								<table class="table table-bordered data-table-regimen-medicine">
									<thead>
									<tr>
										<th style="width: 10px">#</th>
										<th>Tên thuốc</th>
										<th>Hoạt chất và hàm lượng</th>
										<th>Đường dùng</th>
										<th>ĐVT</th>
										<th style="width: 40px"></th>
									</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /.col -->

					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
	</div>

	<div  th:replace="common/footer :: footer"/>

</div>

<script src="/lib/js/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<script src="/lib/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<!--<script src="/lib/select2/js/select2.full.min.js" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js" integrity="sha512-RtZU3AyMVArmHLiW0suEZ9McadTdegwbgtiQl5Qqo9kunkVg1ofwueXD8/8wv3Af8jkME3DDe3yLfR8HSJfT2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!--<script src="/lib/js/moment.min.js" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--<script src="/lib/js/jquery.inputmask.min.js" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8-beta.15/jquery.inputmask.min.js" integrity="sha512-eum9D1RPicKrvZhf7ou17bWG/No1K7hX/kayp4EjFfuRx5E6jTtHkqUs4HN3whiaNqWx4g3UThNWcFjJqCAsXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- date-range-picker -->
<!--<script src="/lib/js/daterangepicker.min.js" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js" integrity="sha512-mh+AjlD3nxImTUGisMpHXW03gE6F4WdQyvuFRkjecwuWLwD2yCijw4tKA3NsEFpA1C3neiKhGXPSIGSfCYPMlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--<script src="/lib/js/tempusdominus-bootstrap-4.min.js" ></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/lib/js/adminlte.js"></script>
<script src="/app/js/list-regimen-management.js"></script>
</body>
</html>
