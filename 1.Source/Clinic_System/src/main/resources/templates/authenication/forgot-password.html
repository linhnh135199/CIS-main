<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/lib/css/all.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/lib/css/adminlte.min.css}">
</head>
<!--<<<<<<< HEAD-->


<body class="hold-transition login-page">
<div class="login-box">
	<!-- /.login-logo -->
	<div class="card card-outline card-primary">
		<div class="card-header text-center">
			<b class="h1">Clinic Information System</b>

		</div>
		<div class="card-body">
			<p class="login-box-msg">Lấy lại mật khẩu</p>

			<div>
				<p class="error-login" style="color: red;"></p>
				<div class="input-group mb-3">
					<input type="text" class="form-control phone-forgot-password" placeholder="Số điện thoại">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-phone"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<a th:href="@{/login}" class="btn btn-primary btn-block">
							Login
						</a>
					</div>
					<!-- /.col -->
					<div class="col-6">
						<button class="btn btn-primary btn-block" onclick="forgotPasswordAction()">Lấy lại mật khẩu</button>
					</div>
					<!-- /.col -->
				</div>
			</div>
		</div>
		<!-- /.card-body -->
	</div>
	<!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/lib/js/jquery.js"></script>
<script src="/lib/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/lib/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/lib/js/adminlte.min.js"></script>
<script>
	function forgotPasswordAction(){
		var data = {};
		data.phone = $('.phone-forgot-password').val();
		$.ajax({
			type: "POST",
			url: "/auth/forgot-password",
			data:data,
			dataType: 'json',
			success: function (response) {
				if(response.responseCode == '00000'){
					window.location.href = '/login';
				}else{
					$('.error-login').html(response.message);
				}
			},
			error: function (xhr, ajaxOptions, thrownError) {
				console.log(thrownError);
			}
		});
	}
</script>
</body>
</html>
