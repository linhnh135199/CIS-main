<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/lib/css/all.min.css}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" integrity="sha512-gp+RQIipEa1X7Sq1vYXnuOW96C4704yI1n0YB9T/KqdvqaEgL6nAuTSrKufUX3VBONq/TPuKiXGLVgBKicZ0KA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.css" integrity="sha512-ClXpwbczwauhl7XC16/EFu3grIlYTpqTYOwqwAi7rNSqxmTqCpE8VS3ovG+qi61GoxSLnuomxzFXDNcPV1hvCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/lib/css/adminlte.min.css}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div  th:replace="common/header :: header"/>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <div class="card card-outline">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <strong>Mã bệnh nhân:&nbsp</strong>
                            <span class="code-patient"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <strong>Họ tên:&nbsp</strong>
                            <span class="name-patient"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <strong>Số điện thoại:&nbsp</strong>
                            <span class="phone-patient"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <strong>Giới tính:&nbsp</strong>
                            <span class="gender-patient"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <strong>Ngày sinh:&nbsp</strong>
                            <span class="birthday-patient"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <strong>Địa chỉ:&nbsp</strong>
                            <span class="address-patient"></span>
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-info">
                                <h3 class="card-title">Bệnh án</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body list-profile-detail row">

                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.content -->
    </div>

    <div class="modal fade" id="modal-patient-detail-profile" style="display: none;" aria-hidden="true">
        <div class="modal-dialog" style="max-width:800px">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title modal-add-server-title">Bệnh án</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label class="col-form-label">Mã bệnh nhân: </label>
                                    <span class=" col-form-label code-patient"></span>
                                </div>
                                <div class="col-sm-8">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">Họ tên: </label>
                                <span class="col-form-label name-patient"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">Số điện thoại: </label>
                                <span class=" col-form-label phone-patient"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">Giới tính: </label>
                                <span class="col-form-label gender-patient"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">Ngày sinh:</label>
                                <span class="col-form-label birthday-patient"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-form-label">Địa chỉ:</label>
                                <span class="col-form-label address-patient"></span>
                            </div>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="col-form-label">Nhiệt độ (°C): </label>
                                    <span class="col-form-label" id="temperature-patient" style="width: 60px;"></span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="col-form-label">Chiều cao (cm):</label>
                                    <span class="col-form-label" id="height-patient" style="width: 60px;"></span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="col-form-label">Huyết áp (mmHg):</label>
                                    <span class="col-form-label" id="blood-pressure-patient" style="width: 60px;"></span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="col-form-label">Cân nặng (kg):</label>
                                    <span class="col-form-label" id="weight-patient" style="width: 60px;"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Triệu chứng:</label>
                                <span class="col-form-label col-sm-9  symptom-patient" ></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Chẩn đoán đầu:</label>
                                <span class="col-form-label col-sm-9 " id="search-name-first-diagnosis-patient-value"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Chẩn đoán cuối:</label>
                                <span class="col-form-label col-sm-9 " id="search-name-final-diagnosis-patient-value"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Bệnh kèm theo:</label>
                                <span class="col-form-label col-sm-9 " id="search-name-including-diseases-patient-value"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Kết luận:</label>
                                <span class="col-form-label col-sm-9 conclude-patient" ></span>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Bác sỹ khám:</label>
                                <span class="col-form-label col-sm-9 doctor-exam" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Ngày khám:</label>
                                <span class="col-form-label col-sm-9 date-exam" ></span>
                            </div>
                        </div>
                    </div>
                    <label class="col-sm-3 col-form-label">Đơn thuốc:</label>
                    <table class="table table-bordered data-table-prescription" id="table-prescription-list">
                        <thead>
                        <tr class="text-center">
                            <th style="width: 10px">#</th>
                            <th onclick="sortTable(0)">Tên thuốc<i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(1)">Hoạt chất và hàm lượng<i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(2)">Hướng dẫn uống<i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(3)">Đường dùng<i class="fas fa-sort"></i></th>
                            <th onclick="sortTable(4)">ĐVT<i class="fas fa-sort"></i></th>
                            <th>Số lượng<i class="fas fa-sort"></i></th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div  th:replace="common/footer :: footer"/>

</div>

<script src="/lib/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js" integrity="sha512-mh+AjlD3nxImTUGisMpHXW03gE6F4WdQyvuFRkjecwuWLwD2yCijw4tKA3NsEFpA1C3neiKhGXPSIGSfCYPMlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
