<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{/lib/css/all.min.css}">
	<!-- IonIcons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" integrity="sha512-gp+RQIipEa1X7Sq1vYXnuOW96C4704yI1n0YB9T/KqdvqaEgL6nAuTSrKufUX3VBONq/TPuKiXGLVgBKicZ0KA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/lib/css/adminlte.min.css}">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
	<div  th:replace="common/header :: header"/>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="row">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-default" onclick="createRegimen()">Tạo mới</button>
					<button type="submit" class="btn btn-default save-regimen-button" onclick="saveEditRegimen()" style="display:none">Lưu</button>
					<button type="submit" class="btn btn-default" onclick="searchRegimen()">Tìm kiếm</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Phân loại:</label>
						<div class="col-sm-8">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="typeRegimen" >
									<label class="form-check-label">Thuốc</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="typeRegimen" checked>
									<label class="form-check-label">Dịch vụ kỹ thuật</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">

				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Tên chuyên khoa:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="search-name-specialized" placeholder="Tên chuyên khoa"/>
							<input type="hidden" id="search-name-specialized-value"/>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<select class="select2 status-regimen form-control" style="width: 100%;">
						<option selected>Riêng Tư</option>
						<option>Công khai</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Tên phác đồ:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="search-name-regimen" placeholder="Tên phác đồ"/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<input type="hidden" id="id-regimen"/>
				</div>
			</div>
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<!-- /.card-header -->
							<div class="card-body">
								<table class="table table-bordered data-table-regimen" id="myTable">
									<thead>
									<tr>
										<th style="width: 10px">#</th>
										<th onclick="sortTable(0)">Chuyên khoa<i class="fas fa-sort"></i></th>
										<th onclick="sortTable(1)">Tên phác đồ<i class="fas fa-sort"></i></th>
										<th onclick="sortTable(2)">Trạng thái<i class="fas fa-sort"></i></th>
										<th onclick="sortTable(3)">Người tạo<i class="fas fa-sort"></i></th>
										<th style="width: 40px"></th>
									</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer clearfix list-regimen-paging">
								<ul class="pagination pagination-sm m-0 float-left">
									<li class="page-item show-to-page">Showing 0 to 0 of 0 entries</li>
								</ul>
								<ul class="pagination pagination-sm m-0 float-right">
									<li class="page-item"><a class="previous-to-page page-link" href="#">&laquo;</a></li>
									<input type="number" class="current-page" style="width: 50px;">
									<button type="button" class="btn btn-default go-to-page" style="line-height: 1.0;">Go</button>
									<li class="page-item"><a class="next-to-page page-link" href="#">&raquo;</a></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /.col -->

					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
	</div>

	<div  th:replace="common/footer :: footer"/>

</div>

<script src="/lib/js/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8-beta.15/jquery.inputmask.min.js" integrity="sha512-eum9D1RPicKrvZhf7ou17bWG/No1K7hX/kayp4EjFfuRx5E6jTtHkqUs4HN3whiaNqWx4g3UThNWcFjJqCAsXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js" integrity="sha512-mh+AjlD3nxImTUGisMpHXW03gE6F4WdQyvuFRkjecwuWLwD2yCijw4tKA3NsEFpA1C3neiKhGXPSIGSfCYPMlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
