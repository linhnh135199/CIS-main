<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lịch hẹn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/lib/css/all.min.css}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->

          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css"

          crossorigin="anonymous" referrerpolicy="no-referrer"/>

          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.css"
          integrity="sha512-ClXpwbczwauhl7XC16/EFu3grIlYTpqTYOwqwAi7rNSqxmTqCpE8VS3ovG+qi61GoxSLnuomxzFXDNcPV1hvCQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body style="background-color: #f4f6f9;">
<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <h1 style="text-align: center;">ĐẶT LỊCH KHÁM</h1>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="row">
            <div class="col-12 col-sm-2">
            </div>
            <div class="col-12 col-sm-3">
                <div class="form-group">
                    <label>Số điện thoại <span class="text-danger"> (*)</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" id="booking-phone-input" class="form-control"
                               data-inputmask='"mask": "9999999999"' data-mask>
                    </div>
                    <input type="hidden" id="booking-id-input">
                    <input type="hidden" id="booking-code-patient-input">
                    <input type="hidden" id="booking-patient-id-input">
                </div>
                <div class="form-group">
                    <label>Họ và tên <span class="text-danger"> (*)</span></label>
                    <input type="text" class="form-control" id="booking-full-name-input" placeholder="">
                </div>
                <div class="form-group">
                    <label>Ngày sinh <span class="text-danger"> (*)</span></label>
                    <input type="text" class="form-control" id="booking-birthday-input" data-inputmask-alias="datetime"
                           data-inputmask-inputformat="dd/mm/yyyy" data-mask="" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" id="booking-address-input" placeholder="">
                </div>
                <div class="form-group">
                    <label>Chọn ngày khám <span class="text-danger"> (*)</span></label>
                    <input type="text" class="form-control" id="booking-date-admission" data-inputmask-alias="datetime"
                           data-inputmask-inputformat="dd/mm/yyyy" data-mask="" inputmode="numeric">
                </div>

                <div class="form-group">
                    <label>Chọn giờ khám <span class="text-danger"> (*)</span></label>
                    <select class="form-control select2" id="booking-hour-admission-input" style="width: 100%;">
                        <option selected="selected">Sáng</option>
                        <option>Chiều</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-2">
            </div>
            <div class="col-12 col-sm-3">
                <div class="form-group" style="display:none">
                    <label>Mã bệnh nhân</label>
                    <input type="text" class="form-control" id="booking-patient-code-input" disabled>
                </div>
                <div class="form-group">
                    <label>Giới tính <span class="text-danger"> (*)</span></label>
                    <select class="form-control select2" id="booking-gender-input" style="width: 100%;">
                        <option selected="selected">Nam</option>
                        <option>Nữ</option>
                    </select>
                </div>
                <div class="form-group" style="display:none">
                    <label>Độ ưu tiên</label>
                    <select class="form-control select2" id="booking-priority-input" style="width: 100%;">
                        <option value="false" selected="selected">Không</option>
                        <option value="true">Có</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="booking-email-input" placeholder="">
                </div>
                <div class="form-group">
                    <label>Tên người Giám Hộ (nếu có)</label>
                    <input type="text" class="form-control" id="booking-name-companion-input" placeholder="">
                </div>
                <div class="form-group">
                    <label>Mối quan hệ với người bệnh (nếu có) </label>
                    <input type="text" class="form-control" id="booking-companion-relationship-input" placeholder="">
                </div>
            </div>
            <div class="col-12 col-sm-2">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-2">
            </div>
            <div class="col-12 col-sm-8">
                <div class="form-group">
                    <label>Vấn đề sức khỏe cần khám</label>
                    <textarea id="booking-description-input" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group booking-room-class" style="display:none">
                    <label>Chọn phòng</label>
                    <select class="form-control select2" id="booking-room-input" style="width: 50%;">
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-2">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-2">
            </div>
            <div class="col-12 col-sm-2">
                <div class="form-group">
                    <label>Trạng thái: </label>
                    <input type="text" class="form-control" id="booking-status-input" disabled>
                </div>
            </div>
        </div>
        <div class="row button-booking-button-register">
            <div class="col-12 text-center">
                <input type="submit" value="Đăng ký" class="btn btn-success button-booking" onclick="bookingAction();">
            </div>
        </div>
        <div class="row button-booking-button" style="display:none">
            <div class="col-12 col-sm-2">
            </div>
            <div class="col-12 col-sm-8">
                <input type="submit" style="display:none" value="Xác nhận lịch hẹn" class="btn btn-success button-booking button-xac-nhan-lich-hen"
                       onclick="bookingChangeStatusAction('confirm');">
                <input type="submit" style="display:none" value="Tiếp nhận" class="btn btn-primary button-booking button-tiep-nhan-lich-hen"
                       onclick="bookingChangeStatusAction('receive');">
                <input type="submit" style="display:none" value="Hủy Lịch hẹn" class="btn btn-danger button-booking button-booking-cancel"
                       onclick="bookingChangeStatusAction('cancel');">
                <a th:href="@{/doctor/booking-management}" class="btn btn-warning">
                    <span>Quay lại</span>
                </a>
            </div>
            <div class="col-12 col-sm-2">
            </div>
        </div>
    </section>
</div>

</body>
